<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Recipe Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #cc0000;
      color: white;
      text-align: center;
      padding: 1em;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 100%;
      height: auto;
    }

    h2 {
      color: #4CAF50;
    }

    /* Add your styles for auditory and kinesthetic learning here */

  </style>
</head>
<body>
  <header>
    <h1>Accessible Recipe Website</h1>
  </header>

  <main>
    <h2>Recipe Title</h2>
    <img src="food-image.jpg" alt="Delicious Food">

    <section>
      <h2>Ingredients</h2>
      <ul>
        <li>Ingredient 1</li>
        <li>Ingredient 2</li>
        <li>Ingredient 3</li>
      </ul>
    </section>

    <section>
      <h2>Instructions</h2>
      <ol>
        <li>Step 1: Lorem ipsum dolor sit amet.</li>
        <li>Step 2: Consectetur adipiscing elit.</li>
        <li>Step 3: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</li>
      </ol>
    </section>

    <!-- Add your auditory and kinesthetic content here -->

  </main>
</body>
</html>
